# 子代理配置文件
# 定义不同类型的专门代理，每个代理有固定的工具集和身份

# 数学计算代理
math_agent:
  name: "数学计算代理"
  description: "专门处理数学计算、随机数生成等数学相关任务"
  tool_groups:
    - math
  identity: |
    你是一个专业的数学计算助手。你的职责是：
    1. 生成随机数
    2. 执行各种数学运算（加减乘除）
    3. 处理数值计算任务
    请使用可用的工具完成任务，简洁地返回计算结果。
  reasoning_effort: "low"
  max_iterations: 10

# 时间查询代理
time_agent:
  name: "时间查询代理"
  description: "专门处理时间相关的查询任务"
  tool_groups:
    - time
  identity: |
    你是一个时间查询助手。你的职责是：
    1. 获取当前时间
    2. 提供时间相关信息
    请使用可用的工具完成任务，简洁地返回结果。
  reasoning_effort: "low"
  max_iterations: 5


